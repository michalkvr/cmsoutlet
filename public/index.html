<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Consturction Machinery Spares Outlet">
    <title>Construction Machinery Spares Outlet</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="icon" href="icon.ico" type="image/icon type" />
  </head>
  <body>
    <header class="header">
      <div class="header__start">
        <img src="img/excavator.png" class="header__logo" />
        <div class="header__title">
          <span class="text-grey">C</span>onstruction<br />
          <span class="text-grey">M</span>achinery<br />
          <span class="text-grey">S</span>pares
          <span class="text-grey">Outlet</span>
        </div>
      </div>
      <div class="header__end">
        <div class="header__search">
          <input
            id="search"
            class="header__search-input"
            placeholder="Search"
            type="text"
            onkeyup="search()"
          />
          <button
            class="header__search-button"
            type="button"
            onclick="search()"
          >
            <svg class="header__search-icon">
              <use xlink:href="#svgIcon-search"></use>
            </svg>
          </button>
        </div>
        <nav class="header__nav">
          <a href="#contact" class="header__nav-item">contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="filter">
        <div class="filter__bar">
          <select
            class="filter__select"
            id="machineryMake"
            name="machineryMake"
          >
            <option value="all" disabled selected>Machinery make</option>
            <option value="all">All</option>
          </select>

          <select class="filter__select" id="typeOfMachinery">
            <option value="all" disabled selected>Type of machinery</option>
            <option value="all">All</option>
          </select>

          <select class="filter__select" id="typeOfPart">
            <option value="all" disabled selected>Type of part</option>
            <option value="all">All</option>
          </select>

          <button type="button" onclick="applyFilter()" class="filter__button">
            <svg class="filter__icon">
              <use xlink:href="#svgIcon-filter"></use>
            </svg>
          </button>
          
          <button type="button" onclick="resetFilter()" class="filter__button">
            <svg class="filter__icon-reset">
              <use xlink:href="#svgIcon-times"></use>
            </svg>
          </button>
        </div>
        <hr class="filter__line" />
        <span class="filter__results"
          >RESULTS:
          <span id="jsNumOfResults"></span>
        </span>
      </section>
      <section>
        <div class="container">
          <ul class="parts" id="parts"></ul>
        </div>
      </section>
    </main>

    <footer id="contact" class="footer">
      <div class="footer__info">
        <span class="footer__name">Libor Čech</span>
        <a href="https://www.cmsoutlet.eu" class="footer__web">cmsoutlet.eu</a>
        <a href="tel:+420 725 820 408" class="footer__phone"
          >+420 725 820 408</a
        >
        <a href="mailto:junior@lipatech.cz" class="footer__email"
          >junior@lipatech.cz</a
        >
        <a
          href="https://goo.gl/maps/xGqr46zFyrKYoMfp6"
          class="footer__address"
          target="_blank"
        >
          Komerční 1 - Osnice<br />
          252 42, Jesenice u Prahy
        </a>
      </div>
      <iframe
        class="footer__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d287.41661575028854!2d14.551907228599948!3d49.97293915977245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b8e4b79e33095%3A0x4f937c0abd1d70bc!2sLipatech%2C%20S.r.o.!5e0!3m2!1scs!2scz!4v1647706858180!5m2!1scs!2scz"
        loading="lazy"
      ></iframe>
    </footer>

    <script src="js/app.js"></script>
