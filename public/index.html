<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Machinery Spares Outlet</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="icon" href="icon.ico" type="image/icon type" />
  </head>
  <body>
    <header class="header">
      <div class="header__start">
        <img src="img/excavator.png" class="header__logo" />
        <div class="header__title">
          <span class="text-grey">C</span>onstruction<br />
          <span class="text-grey">M</span>achinery<br />
          <span class="text-grey">S</span>pares
          <span class="text-grey">Outlet</span>
        </div>
      </div>
      <div class="header__end">
        <div class="header__search">
          <input
            id="search"
            class="header__search-input"
            placeholder="Search"
            type="text"
          />
          <button class="header__search-button" type="button">
            <svg class="header__search-icon">
              <use xlink:href="#svgIcon-search"></use>
            </svg>
          </button>
        </div>
        <nav class="header__nav">
          <a href="#contact" class="header__nav-item">contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="filter">
        <div class="filter__bar">
          <select class="filter__select" id="machineryMake">
            <option value="all" selected>All</option>
          </select>

          <select class="filter__select" id="typeOfMachinery">
            <option value="all" selected>All</option>
          </select>

          <select class="filter__select" id="typeOfParts">
            <option value="all" selected>All</option>
          </select>

          <button class="filter__button">
            <svg class="filter__icon">
              <use xlink:href="#svgIcon-filter"></use>
            </svg>
          </button>
        </div>
        <hr class="filter__line" />
        <span class="filter__results"
          >RESULTS:
          <span id="filter__results-number">10</span>
        </span>
      </section>
    </main>

    <div id="parts"></div>

    <!-- <script src="js/app.js"></script> -->

    <svg style="display: none">
      <defs>
        <symbol
          id="svgIcon-filter"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <!-- Font Awesome Free 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->

            d="M487.976 0H24.028C2.71 0-8.047 25.866 7.058 40.971L192 225.941V432c0 7.831 3.821 15.17 10.237 19.662l80 55.98C298.02 518.69 320 507.493 320 487.98V225.941l184.947-184.97C520.021 25.896 509.338 0 487.976 0z"
          />
        </symbol>
        <symbol
          id="svgIcon-search"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <!-- Font Awesome Free 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
          <path
            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
          />
        </symbol>
      </defs>
    </svg>
  </body>
</html>
